<html>
<body>

	<h2>Enter Details</h2>
	<form action="j_security_check" method="post">
		<table>

			<tr>
				<td>Name :</td>
				<td><input type="text" name="j_username" id="user_name_text" />
			</tr>

			<tr>
				<td>Password :</td>
				<td><input type="password" name="j_password"
					id="user_password_text" />
			</tr>

			<tr>
				<td><input type="submit" value="authenticate" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
